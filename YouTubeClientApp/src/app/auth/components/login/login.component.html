<form #loginForm="ngForm" (submit)="auth.logIn(loginForm)">
  <h2>Login</h2>
  <div class="login-block">
    <label for="login">login</label>
    <input type="text" name="login" [formControl]="loginControl" required autocomplete>
    <!-- <p class="error" [hidden]="login.valid || login.pristine">The login email is invalid</p> -->
  </div>
  <div class="password-block">
    <label for="password">password</label>
    <input type="password" name="password" [formControl]="passwordControl" required autocomplete>
    <!-- <p class="error"></p> -->
  </div>

  <div class="buttons-block">
    <a routerLink="/registration"> Registration</a>
    <button type="submit">Login</button>
  </div>
</form>
