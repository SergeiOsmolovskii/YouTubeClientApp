<div class="info-block">
  <div class="view-block">
    <img src="../../../assets/search/viewed.svg" alt="viewed">
    <p>{{videoInfo.statistics.viewCount}}</p>
  </div>
  <div class="like-block">
    <img src="../../../assets/search/liked.svg" alt="like">
    <p>{{videoInfo.statistics.likeCount}}</p>
  </div>
  <div class="dislike-block">
    <img src="../../../assets/search/dislike.svg" alt="dislike">
    <p>{{videoInfo.statistics.dislikeCount}}</p>
  </div>
  <div class="comments-block">
    <img src="../../../assets/search/comments.svg" alt="comments">
    <p>{{videoInfo.statistics.commentCount}}</p>
  </div>
</div>
