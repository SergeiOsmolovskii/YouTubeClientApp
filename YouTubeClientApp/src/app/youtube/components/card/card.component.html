<div class="card" [appBorderDependingOnTheDate]="cards.snippet.publishedAt">
  <div class="card-img">
    <img class="card-preview" [src]="cards.snippet.thumbnails.medium.url" alt="video-img">
  </div>
  <app-video-info [videoInfo]="cards"></app-video-info>
  <h3 class="card-title">{{cards.snippet.title}}</h3>
  <button class="details-button" [routerLink]="['video/', cards.id]">more...</button>
</div>
