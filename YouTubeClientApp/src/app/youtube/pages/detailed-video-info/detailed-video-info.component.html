<main class="main-video container">
  <button class="back-button" (click)="goBack()"></button>
  <div class="main-container">
    <div class="video-block">
      <img class="current-video" [src]="videoInfo.snippet.thumbnails.medium.url">
    </div>
    <div class="video-info" [appBorderDependingOnTheDate]="videoInfo.snippet.publishedAt">
      <div class="video-title-block">
        <h2 class="video-title">{{videoInfo.snippet.title}}</h2>
        <p>{{videoInfo.snippet.publishedAt | date : 'fullDate'}}</p>
      </div>
      <h4 class="description-title">Description:</h4>
      <p class="description-text">{{videoInfo.snippet.description}}</p>
      <app-video-info [videoInfo]="videoInfo"></app-video-info>
      </div>
  </div>
</main>
